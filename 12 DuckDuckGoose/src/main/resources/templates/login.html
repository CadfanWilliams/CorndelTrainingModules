<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
  <head>
    <title>Login</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="card border-primary">
        <div class="card-header bg-info border-primary">
          <h1 class="fs-4 mb-0">Welcome back.</h1>
        </div>
        <div class="card-body">
          <div th:if="${param.logout}" class="text-success mb-2">You have been logged out successfully.</div>
          <div th:if="${redirected}" class="text-danger mb-2">You must log in to view this page.</div>
          <form th:action="@{/login}" method="post" class="mx-auto" style="max-width: 24rem;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" id="username" class="form-control text-center">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" id="password" class="form-control text-center">
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Log in</button>
            <div th:if="${param.error}" class="text-danger">Those credentials aren't recognised.</div>
          </form>
          <small>Don't have an account yet? <a th:href="@{/register}">Register</a> instead</small>
        </div>
      </div>
    </div>
  </body>
</html>
